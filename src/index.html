<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search for films, detailed description.">
  <title>Top Movies</title>
  <link type="image/png" sizes="32x32" rel="icon" href="./images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./sass/index.scss">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__box">
        <div class="logo">
          <a href="index.html" class="logo__link">
            <img src="./images/film.png" alt="logo" class="logo__img">
            <span class="logo__name">Top Movies</span>
          </a>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" id="nav_home" class="nav__link nav__link--active">HOME</a>
            </li>
            <li class="nav__item">
              <a href="index.html" class="nav__link" id="library">MY LIBRARY</a>
            </li>
          </ul>
        </nav>
        <div class="js-login"></div>
      </div>
      <div class="input-thumb">
        <div class="js-box"></div>
        <div class="error-massege">
          Search result not successful. Enter the correct movie name.
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <h2 class="hidden-title">Movies</h2>
      <div class="container">
        <ul class="movies"></ul>
      </div>
    </section>
  </main>

  <div class="backdrop is-hidden">
    <div class="modal"></div>
    <button type="button" class="modal__close">X</button>
  </div>

  <!-- sctoll-top -->
  <div id="scrollTop" class="isShowBtn isShowBtn__hide">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 512 512">
      <title></title>
      <g id="icomoon-ignore"></g>
      <path d="M256 16l-240 240h144v256h192v-256h144z"></path>
    </svg>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
